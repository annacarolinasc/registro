<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Escolar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="form-registro" method="post">
      <fieldset>
        <legend>Registro</legend>

        <label for="nome-completo">Nome Completo *</label>
        <input type="text" id="nome-completo" name="nome_completo" required />
        <small>Insira seu nome completo</small>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
        <small>Insira um endereço de email válido</small>

        <label for="idade">Idade *</label>
        <input
          type="number"
          id="idade"
          name="idade"
          min="10"
          max="120"
          value="10"
          required
        />
        <small>Insira sua idade (mínimo 10 anos)</small>

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
        />
        <small>Insira seu número de telefone (formato: (12)345678901)</small>

        <label for="bio">Biografia</label>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
        <small>Insira uma breve biografia sobre você, e seus interesses:</small>

        <label for="genero">Gênero</label>
        <select id="genero" name="genero">
          <option value="">Selecione uma opção</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>

        <h3>Interesses</h3>
        <div class="linha">
          <input
            type="checkbox"
            id="esportes"
            name="esportes"
            value="Esportes"
          />
          <label for="esportes">Esportes</label>
        </div>

        <div class="linha">
          <input type="checkbox" id="musica" name="musica" value="Música" />
          <label for="musica">Música</label>
        </div>

        <div class="linha">
          <input type="checkbox" id="arte" name="arte" value="Arte" />
          <label for="arte">Arte</label>
        </div>

        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
